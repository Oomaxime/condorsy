{% extends "authLayout.html" %} {% block content %}
<div class="right">
  <div class="auth-container form-container">
    <h1>Créer un compte</h1>
    <form id="register-form" class="form" method="post">
      <div class="form-group">
        <label for="pseudo">Nom d'utilisateur</label>
        <input type="text" id="pseudo" name="pseudo" required />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
      </div>
  
      <div class="form-group">
        <label for="password_confirm">Confirmer le mot de passe</label>
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="date_of_birth">Date de naissance</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required />
      </div>
  
      <div class="form-group">
        <label for="job">Profession</label>
        <input type="text" id="job" name="job" required />
      </div>
  
      <div class="form-group">
        <label for="addresse">Adresse</label>
        <input type="text" id="addresse" name="addresse" required />
      </div>
  
      <div class="form-error" style="display: none"></div>
  
      <button type="submit" class="btn btn-primary">Créer un compte</button>
    </form>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/register.js') }}"></script>
{% endblock %}
