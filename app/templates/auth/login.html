{% extends "authLayout.html" %} {% block content %}
<div class="form-container">
  <h3>Login</h3>

  <form id="login-form" class="form" method="post">
    <div class="form-group">
      <label for="pseudo">Nom d'utilisateur</label>
      <input type="text" id="pseudo" name="pseudo" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-error" style="display: none"></div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <a href="{{ url_for('main.register') }}">Cr√©er un compte</a>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/services/auth.service.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/login.js') }}"></script>
{% endblock %}
